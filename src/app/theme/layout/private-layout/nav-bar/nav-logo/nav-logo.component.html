<div class="m-header">
  <!-- [ Header Topbar ] start -->
  <a [routerLink]="['/']" class="b-brand" (click)="reload()">
    <!-- ========   change your logo hear   ============ -->
    <img src="assets/images/logo-dark.svg" alt="" class="logo logo-lg bbl-logo" />
  </a>
  <!-- ======= Menu collapse Icon ===== -->
  <div class="pc-h-item  ">
    <a
      href="javascript:"
      class="pc-head-link head-link-primary m-0 mobile-menu hamburger-icon"
      [ngClass]="{ on: navCollapsed }"
      id="sidebar-hide mobile-collapse"
      (click)="navCollapse()"
    >
      <i class="ti ti-menu-2"></i>
    </a>
  </div>
</div>
<!-- [ Header ] end -->
