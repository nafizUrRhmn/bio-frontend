<div class="card ">
    <div class="card-header text-primary fs-3 fw-bold">
      <h3>{{name}}</h3>
      <p>{{messageDetails}}</p>
    </div>
<div mat-dialog-content style="height: 400px;" class="px-4">
    <div class="row">
        <ag-grid-angular
          style="width: 100%; height: 400px;"
          class="ag-theme-quartz"
          [pagination]="true"
          [rowData]="rowData"
          [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end mt-4 mx-4">
  <button  (click)="onCloseClick()" class="btn btn-primary ">Close</button>
</div>

</div>
