<div class="container">
  <div class="d-flex">
    <div class="col-8 p-1">
      <div class="" style="background-color: aliceblue">
        <h4>Reference Code Type Maintained</h4>
      </div>

      <form [formGroup]="refCodeType">
        <div class="d-flex flex-column">
          <div class="p-1 w-50">
            <label for="funcCode" class="form-label">Function Code</label>
            <select id="funcCode" class="form-select form-select-sm"
                    aria-label=".form-select-lg example"
                    formControlName="funcCode">
              <option selected></option>
              <option value="I">I-Inquiry</option>
              <option value="A">A-Add</option>
              <option value="D">D-Delete</option>
              <option value="U">U-Undelete</option>
              <option value="M">M-Modification</option>
              <option value="V">V-Verification</option>
              <option value="X">C-Cancel</option>
              <option value="C">C-Copy</option>
            </select>
          </div>
          <div class="p-1 w-50">
            <label for="refCodeType" class="form-label">Ref. Code Type</label>
            <div class="d-flex flex-row">
              <input
                type="text"
                class="form-control"
                id="refCodeType"
                formControlName="refCodeType"
                placeholder="Enter Reference Type"
                (focusout)="onFocusOutEvent($event)"
              />
              <button type="button" class="btn btn-info"
              (click)="onSearch()">Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex flex-row">
    <div class="p-1">
      <button type="button" class="btn btn-info">Go</button>
    </div>
    <div class="p-1">
      <button type="button" class="btn btn-info ml-2">Cancel</button>
    </div>
  </div>
</div>
