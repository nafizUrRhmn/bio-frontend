<div class="card">

  <div class="card-header text-primary fs-3 fw-bold">
    <div class="d-flex justify-content-between align-items-center">
      <h3>{{title}}</h3>

      <div mat-dialog-actions class="d-flex justify-content-end p-2">
        <button  (click)="onCloseClick()" class="btn btn-outline-danger btn-sm shadow shadow-sm"><i class="ti ti-x fs-3"></i></button>
      </div>
    </div>
    
    <p>{{messageDetails}}</p>
  </div>

  <div mat-dialog-content style="height: calc(100vh - 400px);" class="px-4 card-body">
      <div class="row">
          <ag-grid-angular
            style="width: 100%; height: 300px;"
            class="ag-theme-quartz"
            [pagination]="true"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            (gridReady)="onGridReady($event)"
            (selectionChanged)="onSelectionChanged($event)"
            [rowSelection]="selectionMode">
          </ag-grid-angular>
      </div>

      
  </div>


</div>
