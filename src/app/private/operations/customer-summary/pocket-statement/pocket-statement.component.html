<div class="container">
    <h1 mat-dialog-title>Pocket Statement</h1>
    <div mat-dialog-content>
        <div class="modal-body">
            <div class="row">
                <div class="col-6 mb-3 mt-3">
                    <label for="pocket"></label>
                    <input type="text" class="form-control" id="pocket" placeholder="Select Pocket" name="pocket">
                </div>
                <div class="col-6 mb-3 mt-3">
                    <label for="acc">Account No:</label>
                    <input type="text" class="form-control" id="acc" placeholder="Enter Account" name="acc">
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3 mt-3">
                </div>
                <div class="col-6 mb-3 mt-3">
                    <a href="#view-balance">View balance</a>
                </div>
            </div>
            <div class="content">
                <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-quartz" [rowData]="rowData"
                    [columnDefs]="colDefs" [pagination]="true">               
                </ag-grid-angular>
            </div>
