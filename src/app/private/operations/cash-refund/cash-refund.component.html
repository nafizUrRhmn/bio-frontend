<div class="container">
  <div class="" style="background-color: aliceblue">
    <h4>Transaction Details</h4>
  </div>

  <div class="col-8">
    <form [formGroup]="cashRefund">
      <div class="form-group">
        <label for="custMobileNum" class="form-label">Customer Mobile number</label>
        <input
          type="text"
          class="form-control"
          id="custMobileNum"
          formControlName="custMobileNum"
          required
          [class.is-invalid]="custMobileNum.touched && custMobileNum.invalid"
        />
        <div *ngIf="custMobileNum.touched && custMobileNum.hasError('required')" class="invalid-feedback">Mobile No. is required</div>
      </div>
    </form>
  </div>

  <div class="d-flex flex-row-reverse pt-3">
    <button type="button" class="btn btn-primary d-flex align-items-end border">
      Proceed
      <mat-icon>arrow_forward</mat-icon>
    </button>
    <button type="button" class="btn d-flex align-items-center">
      <mat-icon>rotate_left</mat-icon>
      Reset</button
    >
    <button type="button" class="btn d-flex align-items-center">
      <mat-icon>clear</mat-icon>
      Back</button
    >
  </div>
</div>
