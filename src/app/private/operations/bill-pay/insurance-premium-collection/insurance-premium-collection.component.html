<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="container mt-3">
                <div class="card">
                    <div class="card-header bg-info">Transaction Details</div>
                    <div class="card-body">
                        <form [formGroup]="transactionForm">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group d-flex gap-3">
                                        <label for="payment-mode">Payment Mode: &nbsp; &nbsp; </label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="payment-mode" id="cash"
                                                value="cash" (change)="onPaymentModeChange('cash')" checked="checked">
                                            <label class="form-check-label" for="cash">Cash &nbsp;</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="payment-mode" id="accountPay"
                                                value="accountPay" (change)="onPaymentModeChange('accountPay')" >
                                            <label class="form-check-label" for="accountPay">Account Pay</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="dropdown">
                                        <select class="form-select" aria-label="Company Name">
                                            <option selected>Company
                                                Name</option>
                                            <option value="Guardian Life Insurance">Guardian Life Insurance</option>
                                            <option value="LIC Bangladesh Ltd.">LIC Bangladesh Ltd.</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-2">
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="row" *ngIf="selectedPaymentMode === 'accountPay'">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="accNum" formControlName="accNum"
                                            placeholder="Account No"
                                            [class.is-invalid]="transactionForm.get('accNum').invalid && transactionForm.get('accNum').touched" />
                                        <div class="invalid-feedback"
                                            *ngIf="transactionForm.get('accNum').hasError('required') &&  transactionForm.get('accNum').touched ">
                                            Please enter the Requestor Account Number.
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="accTitle" formControlName="accTitle"
                                            placeholder="Account Title"
                                            [class.is-invalid]="transactionForm.get('accTitle').invalid && transactionForm.get('accTitle').touched" />
                                        <div class="invalid-feedback"
                                            *ngIf="transactionForm.get('accTitle').hasError('required') &&  transactionForm.get('accTitle').touched ">
                                            Please enter the Equivalent..
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="policyNO" formControlName="policyNO"
                                            placeholder="Policy No"
                                            [class.is-invalid]="transactionForm.get('policyNO').invalid && transactionForm.get('policyNO').touched" />
                                        <div class="invalid-feedback"
                                            *ngIf="transactionForm.get('policyNO').hasError('required') &&  transactionForm.get('policyNO').touched ">
                                            Please enter the Policy No.
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div *ngIf="selectedPaymentMode === 'cash'">
                                            <input type="text" class="form-control" id="mobileNUmber"
                                                formControlName="mobileNUmber" placeholder="Mobile Number"
                                                [class.is-invalid]="transactionForm.get('mobileNUmber').invalid && transactionForm.get('mobileNUmber').touched" />
                                            <div class="invalid-feedback"
                                                *ngIf="transactionForm.get('mobileNUmber').hasError('required') &&  transactionForm.get('mobileNUmber').touched ">
                                                Please enter the Mobile Number.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="dropdown">
                                            <select class="form-select" id="purposeOfPayment"
                                                formControlName="purposeOfPayment" aria-label="Purpose Of Payment"
                                                [class.is-invalid]="transactionForm.get('purposeOfPayment').invalid && transactionForm.get('purposeOfPayment').touched">
                                                <option selected disabled value="">Purpose Of Payment</option>
                                                <option value="Option1"> APL Repayment </option>
                                                <option value="Option2">Application </option>
                                                <option value="Option1"> Balance Premium </option>
                                                <option value="Option2"> Loan Repayment </option>
                                                <option value="Option1">Premium </option>
                                                <option value="Option2">ReInstatement</option>
                                            </select>
                                            <div class="invalid-feedback"
                                            *ngIf="transactionForm.get('purposeOfPayment').hasError('required') && transactionForm.get('purposeOfPayment').touched">
                                            Please Select Purpose Of Payment.
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="amount" formControlName="amount"
                                            placeholder="Amount"
                                            [class.is-invalid]="transactionForm.get('amount').invalid && transactionForm.get('amount').touched" />
                                        <div class="invalid-feedback"
                                            *ngIf="transactionForm.get('amount').hasError('required') &&  transactionForm.get('amount').touched ">
                                            Please enter the amount.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="transactionParticular"
                                            formControlName="transactionParticular" placeholder="Transaction Particular"
                                            [class.is-invalid]="transactionForm.get('transactionParticular').invalid && transactionForm.get('transactionParticular').touched" />
                                        <div class="invalid-feedback"
                                            *ngIf="transactionForm.get('transactionParticular').hasError('required') &&  transactionForm.get('transactionParticular').touched ">
                                            Particulars.
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="transactionRemarks"
                                            formControlName="transactionRemarks" placeholder="Transaction Remarks"
                                            [class.is-invalid]="transactionForm.get('transactionRemarks').invalid && transactionForm.get('transactionRemarks').touched" />
                                        <div class="invalid-feedback"
                                            *ngIf="transactionForm.get('transactionRemarks').hasError('required') &&  transactionForm.get('transactionRemarks').touched ">
                                            Please enter the Remarks.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="container mt-3">
                <div class="card">
                    <div class="card-header bg-info">Customer Details</div>
                    <div class="card-body">Please enter the Account No</div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary d-flex align-items-end border">
          Proceed
          <mat-icon>arrow_forward</mat-icon>
        </button>
        <button type="button" class="btn d-flex align-items-center">
          <mat-icon>rotate_left</mat-icon>
          Reset</button
        >
        <button type="button" class="btn d-flex align-items-center">
          <mat-icon>clear</mat-icon>
          Back</button
        >
    </div>
</div>
