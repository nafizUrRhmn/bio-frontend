<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button class="btn btn-primary" (click)="generatePdfReport()">Generate Pdf Report</button>
            <button class="btn btn-primary" (click)="generateExcelReport()">Generate Excel Report</button>
        </div>
    </div>
</div>
