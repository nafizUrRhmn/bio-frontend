<div class="container">
  <div class="d-flex">
    <div class="col-8 p-1">
      <div class="" style="background-color: aliceblue">
        <h4>{{ 'BBL000001' | translate }}</h4>
      </div>

      <form [formGroup]="cashDeposit">
        <div class="form-group">
          <label for="accountNo" class="form-label">{{ 'BBL000002' | translate }}</label>
          <input
            type="text"
            class="form-control"
            id="accountNo"
            formControlName="accountNo"
            required
            [class.is-invalid]="accountNo.touched && accountNo.invalid"
          />
          <div *ngIf="accountNo.touched && accountNo.hasError('required')" class="invalid-feedback">{{ 'BBL000008' | translate }}</div>

          <label for="depositAmount" class="form-label">{{ 'BBL000003' | translate }}</label>
          <input
            type="text"
            class="form-control"
            id="depositAmount"
            formControlName="depositAmount"
            required
            [class.is-invalid]="depositAmount.touched && depositAmount.invalid"
          />
          <div *ngIf="depositAmount.touched && depositAmount.hasError('required')" class="invalid-feedback"> {{ 'BBL000009' | translate }}</div>
          <div class="d-flex pt-2">
            <div class="col-6 p-2">
              <label for="sourceOfFund" class="form-label">{{ 'BBL000004' | translate }}</label>
              <input
                type="text"
                class="form-control"
                id="sourceOfFund"
                formControlName="sourceOfFund"
                required
                [class.is-invalid]="sourceOfFund.touched && sourceOfFund.invalid"
              />
              <div *ngIf="sourceOfFund.touched && sourceOfFund.hasError('required')" class="invalid-feedback"> {{ 'BBL000010' | translate }}</div>
            </div>
            <div class="col-6 p-2">
              <label for="tranPart" class="form-label">{{ 'BBL000005' | translate }}</label>
              <input
                type="text"
                class="form-control"
                id="tranPart"
                formControlName="tranPart"
                required
                [class.is-invalid]="tranPart.touched && tranPart.invalid"
              />
              <div *ngIf="tranPart.touched && tranPart.hasError('required')" class="invalid-feedback">{{ 'BBL000011' | translate }}</div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="col-4 p-1">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" style="background-color: aliceblue">{{ 'BBL000006' | translate }}</h4>

          <p class="card-text">{{ 'BBL000007' | translate }}</p>
        </div>
      </div>
    </div>
  </div>

   <div class="d-flex flex-row-reverse">
    <button  type="button" class="btn btn-primary border">
      {{ 'BBL000100' | translate }}
      <!--<mat-icon>arrow_forward</mat-icon>-->
    </button>
    <button type="button" class="btn btn-primary border">
      <!--<mat-icon>rotate_left</mat-icon> -->
      {{ 'BBL000101' | translate }}</button>
    <button type="button" class="btn btn-primary border">
      <!--<mat-icon>clear</mat-icon> -->
      {{ 'BBL000102' | translate }}</button
    >
  </div>
</div>
