
<div class="border-bottom">
  <h2 class="text-primary fw-bold">Reference Code Type Maintained</h2>
</div>
<form [formGroup]="refCodeTypeForm">
  <div class="d-flex flex-column m-2 me-5">
    <div class="pt-1 w-50 row mt-5">
      <label for="funcCode" class="form-label text-muted col-4 fw-bold">Function Code</label>
      <div class="col-8">
        <select id="funcCode" class="form-select form-select-sm"
                aria-label=".form-select-lg example"
                formControlName="funcCode">
                <option selected></option>
                <option value="I">I-Inquiry</option>
                <option value="A">A-Add</option>
                <option value="D">D-Delete</option>
                <option value="U">U-Undelete</option>
                <option value="M">M-Modification</option>
                <option value="V">V-Verification</option>
                <option value="X">X-Cancel</option>
                <option value="C">C-Copy</option>
         </select>
      </div>
    </div>
    <div class="pt-4 w-50 row">
        <label for="refCodeType" class="form-label text-muted fw-bold col-4">Reference Code Type</label>

        <div class="col-8">
          <div class="d-flex flex-row">
            <input
              type="text"
              class="form-control"
              id="refCodeType"
              formControlName="refCodeType"
              (focusout)="onFocusOutEvent($event)"
            />
            <button type="button" class="btn btn-outline-primary ms-5" (click)="onSearch()">Search</button>
            <label class="form-label text-muted">{{refCodeDesc}}</label>
          </div>
        </div>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-end mt-5">
    <div>
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <div class="mx-2">
      <button type="button" class="btn btn-danger">Cancel</button>
    </div>
  </div>
</form>
